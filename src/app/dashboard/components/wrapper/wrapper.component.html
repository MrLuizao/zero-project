
<mat-sidenav-container autosize="true">
    <mat-sidenav #sidenav mode="side" opened="true">
        <mat-nav-list>
            <mat-list-item>
                <mat-icon mat-list-icon class="chevron-button" (click)="isExpanded = !isExpanded" [ngClass]="{'rotated': isExpanded}">chevron_right</mat-icon>
            </mat-list-item>
            <mat-list-item [routerLink]=" 'dashboard' ">
                <mat-icon mat-list-icon>home</mat-icon>
                <span *ngIf="isExpanded">Dashboard</span>
            </mat-list-item>
            <mat-list-item [routerLink]=" 'info' ">
                <mat-icon mat-list-icon>important_devices</mat-icon>
                <span *ngIf="isExpanded">Info</span>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>

    <div>
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
