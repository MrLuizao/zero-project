<div class="grid-center">

    <mat-carousel
      timings="250ms ease-in"
      [autoplay]="true"
      color="accent"
      maxWidth="auto"
      [slides]="slides.lenght"
      [proportion]="100"
      [interval]="6000"
      [loop]="true"
      [hideArrows]="false"
      [hideIndicators]="false"
      [useKeyboard]="true"
      [useMouseWheel]="false"
      orientation="ltr"
    >
      <mat-carousel-slide
        #matCarouselSlide
        *ngFor="let slide of slides; let i = index"
        [image]="slide.image"
        overlayColor="#00000040"
        [hideOverlay]="false"
      ></mat-carousel-slide>
    </mat-carousel>
    
</div>
